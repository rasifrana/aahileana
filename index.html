<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: rgb(20, 169, 169);
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.4s ease-in-out;
            
        }

        .show {
            display: none;
        }

        .content {
            /* display: flex; */
            min-width: 100px;
            background-color: aqua;
            border-radius: 10px;
            color: black;
            font-size: 2rem;
            margin-bottom: .8rem;
            padding: 1rem;
            color: rgb(143, 33, 33);
            text-align: center;

        }

        button {
            font-size: 1.6rem;
            font-weight: bold;
            min-width: 60px;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .img {
            max-width: 300px;  
        }

        .img img {
            width: 100%;
            height: auto;
        }

        .main-content {
            padding: 0.6rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button id="aahilBtn">A</button>
        <div class="content aahil show">
            <div class="img">
                <img src="./aahil.jpeg" alt="">
            </div>
            <div class="main-content">
                <h2>AAHIL</h2> 
                <p>Hello! I am Aahil. I am 6 years old and I go to Scoil Ghrainne</p>
            </div>
          
        </div>
        <button id="eanaBtn">E</button>
        <div class="content eana show">
            <div class="img"><img src="./eana.jpeg" alt=""></div>
            <div class="main-content">
                <h2>EANA</h2> 
           <p>Hello! I am Eana. I am 4 years old and I go to Scoil Ghrainne</p>

            </div>
            
        </div>

    </div>
    <script>

        let aBtn = document.querySelector('#aahilBtn');
        let eBtn = document.querySelector('#eanaBtn')
        let aDiv = document.querySelector('.aahil')
        let eDiv = document.querySelector('.eana')

        aBtn.addEventListener('click', function(){
            aDiv.classList.toggle('show');
        });

        eBtn.addEventListener('click', function(){
            eDiv.classList.toggle('show');
        });

    </script>
</body>
</html>
